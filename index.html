<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="scores">
          <button id="scores" class="btn-header">View High Scores</button>
        </div>
        <div class="timer">
            <p id="timer" class="timer">60</p>
        </div>
        
      </header>
      <div class="card">
        <div class="card-header">
          <h1>Coding Quiz Challenge</h1>
        </div>
        <div class="card-body">
          <h2>Try and complete this quiz before time runs out! Every wrong answer deducts 10 seconds from your time.</h2>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Start Quiz</button>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
